services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_investimentos
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - investimentos-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_investimentos
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - investimentos-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 150M

  api-investimentos:
    build:
      context: ./src/API_Investimentos
      dockerfile: Dockerfile
    container_name: api_investimentos
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=DB_Investimentos;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - RabbitMQ__HostName=rabbitmq
      - AuthService__BaseUrl=http://auth-service:8080
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 150M
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  auth-service:
    build:
      context: ./src/AuthService
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__AuthConnection=Server=sqlserver;Database=DB_Auth;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - ADMIN_EMAIL=admin@investimentos.com
      - ADMIN_PASSWORD=Admin@123456
    ports:
      - "5002:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 120M
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  worker-service:
    build:
      context: ./src/Worker_Simulacao
      dockerfile: Dockerfile
    container_name: worker_simulacao
    environment:
      - DOTNET_ENVIRONMENT=Production
      - RabbitMQ__HostName=rabbitmq
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=DB_Investimentos;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    depends_on:
      rabbitmq:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 100M
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 100M

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/promtail.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 50M

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    profiles:
      - observabilidade
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 200M

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    profiles:
      - observabilidade
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - prometheus
    networks:
      - investimentos-network
    deploy:
      resources:
        limits:
          memory: 150M

volumes:
  sqlserver_data:
    driver: local
  rabbitmq_data:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  investimentos-network:
    driver: bridge
